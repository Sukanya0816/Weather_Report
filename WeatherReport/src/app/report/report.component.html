<div>
    <span class="p-float-label">
        <h2>Weather in Your City</h2>
        <input id="float-input" type="text" pInputText placeholder="Enter your Location" [(ngModel)] ="city">
        <button pButton pRipple type="button" label="Search" class="p-button-info" (click)="onSearch()"></button>
    </span>
    <app-weather-data [parentData]="topReports"></app-weather-data>
</div>
