<div class="card" *ngFor="let arr of details; let j = index">
    <p-table [value]="details" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th colspan="2" class="p-datatable">Date:{{arr.date | date: 'dd-MM-yyyy'}}</th>
            </tr>
            <tr>
                <th colspan="2">Temperature</th>
            </tr>
            <tr>
                <th>Min</th>
                <th>Max</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-i="rowIndex">
            <tr *ngIf="j===i">
                <td>{{arr.tempmin}}</td>
                <td>{{arr.tempmax}}</td>
            </tr>
            <tr *ngIf="j===i"> 
                <td>Pressure</td>
                <td>{{arr.pressure}}</td>
            </tr>
            <tr *ngIf="j===i">
                <td>Humidity</td>
                <td>{{arr.humidity}}</td>
            </tr>
       </ng-template>
    </p-table>
</div>
